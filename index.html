<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
      integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>The Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <div class="page-header">
          <h1>The Weather</h1>
          <hr/>
          </div>

          <form class="search-form">
          <h3>Search City</h3>

          <div class="form-group">
            <input type="text" id="search-query" class="form-control">
            </input>
          </div>

          <button type="button" class="btn btn-primary search">Search</button>
          </form>
        
          <hr/>

          <div class="weather-current row">
          </div>
          <div>
            <table class="weather-forecast"></table>
          </div>
      </div>
      </div>
    </div> 

    <script id="template-current" type="text/x-handlebars-template">
      <div class="weather-current col-md-6">
        <table><td class="details-current">
        <h4>{{ cityCurrent }}</h4>
        <p><h3>{{ tempCurrent }}&#176;</h3></p>
        <p><h5>{{ conditionsCurrent }}</h5></p></td>
        <td class="icon-current">
        <div><img src="http://openweathermap.org/img/wn/{{ iconCurrent }}@2x.png" alt=""></div></td>
      </table>
      </div>
    </script>

    <script id="template-forecast" type="text/x-handlebars-template">
      <td class="details-forecast">
        <div>{{ day }}</div>
        <div>{{ tempForecast }}&#176;</div>
        <div>{{ conditionsForecast }}</div>
        <div>
        <img src="http://openweathermap.org/img/wn/{{ iconForecast }}@2x.png" alt=""></div>
      </td>
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="moment.js"></script>
    <script src="main.js" type="text/javascript"></script>
</html>
